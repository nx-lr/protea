          (?!(?<!(?:(?:^|[^.])\.|[?!:]:)=?)
          \b(?:# keywords
          in|of|as|is|new
          |to|til|thru|by|del
          |unset|ref|and|or|xor|not
          |var|let|func?|proc|type
          |class|data|enum|module
          |iter|macro|struct|object
          |trait|style|elem|prop|mark
          |go|defer|do|from|where|with
          |if|elif|else|then|def
          |for|each|loop|while
          |try|throw|catch|after
          |match|case|goto|pass|fail
          |break|next|redo|retry
          |return|yield|await|label
          |import|export|route
          |debug|assert|check
          )(?!\B|\p{Pd}+\b)
          )
          [\p{Pc}\p{L}][\w\p{Pd}]*(?:(?:[?!]?\.|[?!:]:=?)[\p{Pc}\p{L}][\w\p{Pd}]*)*
          )
          \b\s+
          (?=
          (?:\\|//?)\b|<\|{1,3}\s+|<\+\s+
          |[\p{S}\p{P}&&[^,;'"`(){}\[\]\p{Pc}]]*
          (
          (?!(?<!(?:(?:^|[^.])\.|[?!:]:)=?)
          \b(?:# keywords
          in|of|as|is|new
          |to|til|thru|by|del
          |unset|ref|and|or|xor|not
          |var|let|func?|proc|type
          |class|data|enum|module
          |iter|macro|struct|object
          |trait|style|elem|prop|mark
          |go|defer|do|from|where|with
          |if|elif|else|then|def
          |for|each|loop|while
          |try|throw|catch|after
          |match|case|goto|pass|fail
          |break|next|redo|retry
          |return|yield|await|label
          |import|export|route
          |debug|assert|check
          )(?!\B|\p{Pd}+\b)
          )
          \w+
          )
          |[\p{S}\p{P}&&[^,;'"`(){}\[\]\p{Pc}]]+['"`({\[]
          )
        captures:
          1: {patterns: [include: "#function-names"]}
      - comment: |
          Function calls (optional spacing)
        match: |
          (?x)\s*
          (?<=
          ^|[,;(){}\[\]]|['"`(){}\[\]](?:[?!]?\.|[?!:]:=?)|
          [\p{S}\p{P}&&[^,;'"`(){}\[\]\p{Pc}]]+\s+|
          //?[\p{Pc}\p{L}][\w\p{Pd}]*|
          @\b[\p{Pc}\p{L}][\w\p{Pd}]*(?:(?:\.|::)[\p{Pc}\p{L}][\w\p{Pd}]*)*\b|
          (?:
          (?:^|[,;'"`(){}\[\]\s])\b(?:# keywords
          in|of|as|is|new
          |to|til|thru|by|del
          |unset|ref|and|or|xor|not
          |var|let|func?|proc|type
          |class|data|enum|module
          |iter|macro|struct|object
          |trait|style|elem|prop|mark
          |go|defer|do|from|where|with
          |if|elif|else|then|def
          |for|each|loop|while
          |try|throw|catch|after
          |match|case|goto|pass|fail
          |break|next|redo|retry
          |return|yield|await|label
          |import|export|route
          |debug|assert|check
          )\b(?:[,;'"`(){}\[\]\s]|$)
          )
          )
          \s*\b
          (
          (?!(?<!(?:(?:^|[^.])\.|[?!:]:)=?)
          \b(?:# keywords
          in|of|as|is|new
          |to|til|thru|by|del
          |unset|ref|and|or|xor|not
          |var|let|func?|proc|type
          |class|data|enum|module
          |iter|macro|struct|object
          |trait|style|elem|prop|mark
          |go|defer|do|from|where|with
          |if|elif|else|then|def
          |for|each|loop|while
          |try|throw|catch|after
          |match|case|goto|pass|fail
          |break|next|redo|retry
          |return|yield|await|label
          |import|export|route
          |debug|assert|check
          )(?!\B|\p{Pd}+\b)
          )
          [\p{Pc}\p{L}][\w\p{Pd}]*(?:(?:[?!]?\.|[?!:]:=?)[\p{Pc}\p{L}][\w\p{Pd}]*)*
          )
          \b
          (?=
          \s+['"\\({\[]|\b!(?:\s|$)|
          (?:[!?]\.=?|\.=)?\#?\(|
          (?:[!?]\.=?|\.=)?<(?:['"`\\({\[\w])
          )
        captures:
          1: {patterns: [include: "#function-names"]}

  # Variables

  placeholder-variables:
    patterns:
      - match: (?i)\s*\?[\p{Pc}\p{L}][\w\p{Pd}]*\b\s*
        name: variable.parameter.optional.pta
      - match: (?i)\s*\*\??[\p{Pc}\p{L}][\w\p{Pd}]*\b\s*
