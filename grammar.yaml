  tag-attributes:
    patterns:
      - include: "#comma"
      - include: "#semicolon"
      - applyEndPatternLast: 1
        begin: \s*(=)\s*
        beginCaptures:
          1: {name: punctuation.separator.key-value.pta}
        end: (?=)|$
        name: string.unquoted.pta
